<div class="container">
  <div class="row">
    <h1 style="text-align: center;">Products in Cart</h1>
    <ng-container matColumnDef="product">
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Use Angular ngFor directive to iterate through products -->
            <tr *ngFor="let item of items">
              <td>{{ item.title }}</td>
              <td>{{ item.price| currency }}</td>
              <td>
                <mat-form-field>
                  <mat-label>Select Quantity</mat-label>
                  <mat-select  (change)="updatePrice($event,item)">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              <td>
                <!-- <button (click)="onAdded(item)">Add to Cart</button> -->
              </td>
            </tr>
          </tbody>
        </table>
        
    </ng-container>
    
  </div>
</div>
