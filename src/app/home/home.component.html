<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>E-commerce Store</title>
</head>
<body>
<!-- Hero Section -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Welcome to Our Store</h1>
        <p class="lead">Discover a wide range of products for all your needs.</p>
        <a href="#" class="btn btn-primary">Shop Now</a>
    </div>
</div>

<!-- Featured Products -->
<div class="container">
    <h2 class="my-4">Featured Products</h2>
    <div class="row">
        <!-- Product Cards (Repeat as needed) -->
        <div class="col-lg-4 col-md-6 mb-4"  *ngFor="let product of products.slice(0,6); let i = index">
            <div class="card">
                <img src="{{product.image}}" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Description of Product 1.</p>
                    <p class="card-text">${{product.price}}</p>
                    <a class="btn btn-primary" [routerLink]="['/Shop',product.id]">Buy Now</a>
                </div>
            </div>
        </div>
        <!-- Repeat for more products -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
