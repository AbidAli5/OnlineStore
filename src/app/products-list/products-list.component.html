<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4">
        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div style="display: flex; justify-content: space-between;">
          <a class="btn btn-success"> Price : ${{product.price}}</a>
          <!-- <a class="btn btn-primary" [routerLink]="['/Shop',product.id]">Buy Now</a> -->
          <a class="btn btn-primary" (click)="onAdded(product)"> Add to Cart</a>
          <a class="btn btn-primary" routerLink="/Shop/{{product.id}}">Buy</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
