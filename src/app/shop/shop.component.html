<div class="container" *ngIf="product">
    <div class="row">
        <div class="col-md-6">
            <img src="" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h1>{{product.title}}</h1>
            <p class="lead">{{product.description}}</p>
            <h3>Price: $99.99</h3>
            <p>Available in various sizes and colors.</p>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
</div>
